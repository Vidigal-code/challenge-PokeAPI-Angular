<div class="min-h-screen overflow-hidden bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="container mx-auto px-4 py-8">

    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Pokémons Favoritos</h1>
      <div class="w-24 h-1 bg-gradient-to-r from-blue-500 to-indigo-600 mx-auto rounded-full"></div>
    </div>

    <div *ngIf="loading" class="flex justify-center items-center py-20">
      <div class="relative">
        <div class="animate-spin rounded-full h-16 w-16 border-4 border-blue-200"></div>
        <div class="animate-spin rounded-full h-16 w-16 border-4 border-blue-600 border-t-transparent absolute top-0 left-0"></div>
      </div>
    </div>

    <div *ngIf="!loading && favorites.length === 0" class="text-center py-20">
      <div class="mb-6">
        <svg class="w-24 h-24 text-gray-300 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
        </svg>
      </div>
      <h3 class="text-xl font-semibold text-gray-600 mb-2">Nenhum Pokémon favorito</h3>
      <p class="text-gray-500 mb-6">Adicione seus Pokémons favoritos para visualizá-los aqui!</p>
      <a href="/" class="text-white inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-600
      text-white rounded-xl hover:from-blue-600 hover:to-indigo-700
      font-semibold shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5">
        <svg class="text-white w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        <p class="text-white">Explorar Pokémons</p>
      </a>
    </div>

    <div *ngIf="!loading && favorites.length > 0"
         class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div *ngFor="let pokemon of favorites"
           class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden group cursor-pointer
           transform hover:-translate-y-2"
           (click)="goToDetails(pokemon)">

        <div class="relative bg-gradient-to-br from-blue-400 to-indigo-600 p-6 text-center">
          <img [src]="pokemon.image"
               [alt]="pokemon.name"
               class="w-24 h-24 mx-auto object-contain group-hover:scale-110 transition-transform duration-300"
               loading="lazy"/>
          <div class="absolute top-3 right-3 bg-white rounded-full px-2 py-1 text-xs font-bold text-gray-600 shadow-sm">
            #{{ pokemon.id.toString().padStart(3, '0') }}
          </div>
        </div>

        <div class="p-4">
          <h3 class="text-lg font-bold text-gray-800 capitalize mb-3 text-center">
            {{ pokemon.name }}
          </h3>

          <button type="button"
                  (click)="removeFavorite(pokemon.id); $event.stopPropagation()"
                  class="w-full bg-red-50 hover:bg-red-100 text-red-600 border border-red-200 hover:border-red-300
                  rounded-lg px-4 py-2 text-sm font-semibold transition-all duration-200 flex
                   items-center justify-center gap-2 group/btn">
            <svg class="w-4 h-4 group-hover/btn:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2
              0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
            Remover
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
