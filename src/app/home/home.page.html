<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="container mx-auto px-4 py-8">

    <div class="text-center mb-4">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Pokédex</h1>
      <div class="w-24 h-1 bg-gradient-to-r from-blue-500 to-indigo-600 mx-auto rounded-full"></div>
      <p class="text-gray-600 mt-4">Descubra e explore o mundo dos Pokémons</p>
    </div>

    <div class="flex justify-between items-center mb-8">
      <button (click)="prevPage()"
              [disabled]="offset === 0"
              class="flex items-center gap-2 px-5 py-2.5 rounded-lg
                 bg-gradient-to-r from-blue-600 to-indigo-700
                 text-white font-semibold shadow-md
                 transition duration-300 ease-in-out
                 hover:from-blue-700 hover:to-indigo-800
                 disabled:from-gray-300 disabled:to-gray-400 disabled:text-gray-500
                 disabled:cursor-not-allowed disabled:shadow-none
                 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1
                 active:scale-95"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <span class="hidden sm:inline px-5 py-2.5">Anterior</span>
      </button>

      <div class="text-sm text-gray-600 font-medium select-none">
        {{ offset + 1 }} - {{ Math.min(offset + limit, total) }} de {{ total }}
      </div>

      <button (click)="nextPage()"
              [disabled]="offset + limit >= total"
              class="flex items-center gap-2 px-5 py-2.5 rounded-lg
                 bg-gradient-to-r from-blue-600 to-indigo-700
                 text-white font-semibold shadow-md
                 transition duration-300 ease-in-out
                 hover:from-blue-700 hover:to-indigo-800
                 disabled:from-gray-300 disabled:to-gray-400 disabled:text-gray-500
                 disabled:cursor-not-allowed disabled:shadow-none
                 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1
                 active:scale-95"
      >
        <span class="hidden sm:inline px-5 py-2.5">Próximo</span>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6 mb-8">
      <div *ngFor="let pokemon of pokemons"
           class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300
           overflow-hidden group cursor-pointer
            transform hover:-translate-y-2"
           (click)="goToDetails(pokemon)">
        <div class="relative bg-gradient-to-br from-blue-400 to-indigo-600 p-4 text-center">
          <img [src]="pokemon.image"
               [alt]="pokemon.name"
               class="w-20 h-20 mx-auto object-contain group-hover:scale-110 transition-transform duration-300"
               loading="lazy"/>
          <button type="button"
                  (click)="toggleFavorite(pokemon); $event.stopPropagation()"
                  class="absolute top-2 right-2 p-2 hover:transition-all duration-200 group/fav"
                  [ngClass]="isFavorite(pokemon.id) ? 'text-red-500' : 'text-gray-400 hover:text-red-400'">
            <svg class="w-5 h-5 group-hover/fav:scale-110 transition-transform"
                 [attr.fill]="isFavorite(pokemon.id) ? 'currentColor' : 'none'"
                 stroke="currentColor"
                 stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12
                     7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
          </button>
          <div class="absolute top-2 left-2 bg-white/80 backdrop-blur-sm rounded-full px-2 py-1
          text-xs font-bold text-gray-600 shadow-sm">
            #{{ pokemon.id.toString().padStart(3, '0') }}
          </div>
        </div>
        <div class="p-4">
          <h3 class="text-sm md:text-base font-bold text-gray-800 capitalize text-center truncate">
            {{ pokemon.name }}
          </h3>
        </div>
      </div>
    </div>

    <div class="flex justify-between items-center">
      <button (click)="prevPage()"
              [disabled]="offset === 0"
              class="flex items-center gap-2 px-5 py-2.5 rounded-lg
                 bg-gradient-to-r from-blue-600 to-indigo-700
                 text-white font-semibold shadow-md
                 transition duration-300 ease-in-out
                 hover:from-blue-700 hover:to-indigo-800
                 disabled:from-gray-300 disabled:to-gray-400 disabled:text-gray-500
                 disabled:cursor-not-allowed disabled:shadow-none
                 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1
                 active:scale-95"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <span class="hidden sm:inline px-5 py-2.5">Anterior</span>
      </button>

      <div class="text-sm text-gray-600 font-medium select-none">
        {{ offset + 1 }} - {{ Math.min(offset + limit, total) }} de {{ total }}
      </div>

      <button (click)="nextPage()"
              [disabled]="offset + limit >= total"
              class="flex items-center gap-2 px-5 py-2.5 rounded-lg
                 bg-gradient-to-r from-blue-600 to-indigo-700
                 text-white font-semibold shadow-md
                 transition duration-300 ease-in-out
                 hover:from-blue-700 hover:to-indigo-800
                 disabled:from-gray-300 disabled:to-gray-400 disabled:text-gray-500
                 disabled:cursor-not-allowed disabled:shadow-none
                 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1
                 active:scale-95"
      >
        <span class="hidden sm:inline px-5 py-2.5">Próximo</span>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>

  </div>
</div>
